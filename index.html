<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67 Tetris</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">67 Tetris</h1>
        </header>

        <main>
            <!-- 67 Tetris Game -->
            <div class="game-container" id="tetris-game">
                <div class="game-header">
                    <h2 class="game-title">67 Tetris</h2>
                    <p class="game-description">Classic falling-piece Tetris. Clear lines and aim for 67+ points!</p>
                </div>

                <div class="game-area">
                    <div class="game-board">
                        <canvas id="tetris-canvas" width="300" height="600"></canvas>
                        <div class="game-overlay" id="game-overlay">
                            <div class="overlay-content">
                                <h3 id="overlay-title">67 Tetris</h3>
                                <p id="overlay-message">Press SPACE or click Start to begin</p>
                                <button id="start-btn">Start Game</button>
                            </div>
                        </div>
                    </div>

                    <div class="game-info">
                        <div class="score-section">
                            <h3>Score</h3>
                            <div class="score-display">
                                <span id="current-score">0</span>
                                <span class="target-score">/ 67</span>
                            </div>
                        </div>

                        <div class="stats-section">
                            <div class="stat">
                                <span class="stat-label">Lines:</span>
                                <span class="stat-value" id="lines-cleared">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Level:</span>
                                <span class="stat-value" id="level">1</span>
                            </div>
                        </div>

                        <div class="next-piece">
                            <h3>Next Piece</h3>
                            <canvas id="next-canvas" width="120" height="120"></canvas>
                        </div>

                        <div class="controls">
                            <h3>Controls</h3>
                            <div class="control-list">
                                <div class="control-item">
                                    <span class="key">↑</span>
                                    <span class="action">Rotate</span>
                                </div>
                                <div class="control-item">
                                    <span class="key">← →</span>
                                    <span class="action">Move</span>
                                </div>
                                <div class="control-item">
                                    <span class="key">↓</span>
                                    <span class="action">Soft Drop</span>
                                </div>
                                <div class="control-item">
                                    <span class="key">Space</span>
                                    <span class="action">Hard Drop</span>
                                </div>
                                <div class="control-item">
                                    <span class="key">P</span>
                                    <span class="action">Pause</span>
                                </div>
                                <div class="control-item">
                                    <span class="key">R</span>
                                    <span class="action">Restart</span>
                                </div>
                            </div>
                        </div>

                        <div class="game-buttons">
                            <button id="pause-btn">Pause</button>
                            <button id="restart-btn">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="tetris.js"></script>
    <script src="app.js"></script>
</body>
</html>
