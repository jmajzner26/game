<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-panel">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Health:</span>
                    <span id="health">100</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Money:</span>
                    <span id="money">500</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Wave:</span>
                    <span id="wave">1</span>
                </div>
            </div>
            <div class="tower-shop">
                <h3>Towers</h3>
                <div class="tower-option" data-tower="basic" draggable="true">
                    <div class="tower-icon">üî´</div>
                    <div class="tower-info">
                        <div class="tower-name">Basic Tower</div>
                        <div class="tower-cost">$50</div>
                    </div>
                </div>
                <div class="tower-option" data-tower="rapid" draggable="true">
                    <div class="tower-icon">‚ö°</div>
                    <div class="tower-info">
                        <div class="tower-name">Rapid Tower</div>
                        <div class="tower-cost">$100</div>
                    </div>
                </div>
                <div class="tower-option" data-tower="heavy" draggable="true">
                    <div class="tower-icon">üí•</div>
                    <div class="tower-info">
                        <div class="tower-name">Heavy Tower</div>
                        <div class="tower-cost">$200</div>
                    </div>
                </div>
                <div class="tower-option" data-tower="money" draggable="true">
                    <div class="tower-icon">üí∞</div>
                    <div class="tower-info">
                        <div class="tower-name">Money Tower</div>
                        <div class="tower-cost">$150</div>
                    </div>
                </div>
                <div class="tower-option" data-tower="ice" draggable="true">
                    <div class="tower-icon">‚ùÑÔ∏è</div>
                    <div class="tower-info">
                        <div class="tower-name">Ice Tower</div>
                        <div class="tower-cost">$120</div>
                    </div>
                </div>
                <div class="tower-option" data-tower="poison" draggable="true">
                    <div class="tower-icon">‚ò†Ô∏è</div>
                    <div class="tower-info">
                        <div class="tower-name">Poison Tower</div>
                        <div class="tower-cost">$180</div>
                    </div>
                </div>
                <div class="tower-option" data-tower="laser" draggable="true">
                    <div class="tower-icon">üî¥</div>
                    <div class="tower-info">
                        <div class="tower-name">Laser Tower</div>
                        <div class="tower-cost">$300</div>
                    </div>
                </div>
                <div class="tower-option" data-tower="shield" draggable="true">
                    <div class="tower-icon">üõ°Ô∏è</div>
                    <div class="tower-info">
                        <div class="tower-name">Shield Tower</div>
                        <div class="tower-cost">$250</div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start-wave">Start Wave</button>
                <button id="pause-game">Pause</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">Tower Defense</h2>
                <p id="overlayMessage">Click "Start Wave" to begin!</p>
                <button id="overlayButton">Start Game</button>
            </div>
        </div>
        <div class="tooltip" id="tooltip">
            <div class="tooltip-content">
                <div class="tooltip-title"></div>
                <div class="tooltip-stats"></div>
                <div class="tooltip-description"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
